{% extends 'index.html' %}

{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}

{% block container %}

<h1 class="text-center">Список всех пользователей</h1>

<table class="table table-secondary table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
  <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<button type="button" class="btn btn-secondary">Добавить пользователя</button>

{% endblock %}
